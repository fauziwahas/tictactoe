<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-3.6.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/stomp.umd.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="container mt-4">
        <div class="row">
          <div class="col-sm-8 col-md-8 col-lg-8">
            size:&emsp;<input id="sizeInput" type="number" min="3" />
            <br><br>
            player ID:&emsp;<span id="playerId"></span>
            <br>
            <input id="create" type="button" class="btn btn-default" value="Create" />
            <input id="join" type="button" class="btn btn-default" value="Join" />
            <input id="disconnect" type="button" class="btn btn-default" value="Disconnect" />
            <table id="board">
            </table>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-8 col-md-8 col-lg-8">
            <p><b>Console</b></p>
            <textarea id="gameConsole" rows="10" cols="30"></textarea>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
