plugins {
  id 'java'
  id 'org.springframework.boot' version '2.6.11'
}

group = 'com.fw.ttt'
version = '0.0.1'
sourceCompatibility = '17'

apply from: 'dependencies.gradle'

repositories {
  mavenCentral()
}

dependencies {
  implementation "org.springframework.boot:spring-boot-starter-web:${spring_boot_starter_web_version}"
  implementation "org.springframework.boot:spring-boot-starter-websocket:${spring_boot_starter_websocket_version}"
  implementation "org.springframework.boot:spring-boot-starter-thymeleaf:${spring_boot_starter_thymeleaf}"
}
